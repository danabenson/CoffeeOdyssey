<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Map Editor</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/mapeditor.css" />
    <script type="text/javascript" src="/assets/scripts/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="/assets/scripts/jquery-ui-1.10.4.js"></script>
    <script type="text/javascript" src="/assets/scripts/excanvas.js"></script>
    <script type="text/javascript" src="/assets/scripts/json2.js"></script>
    <script type="text/javascript" src="/assets/scripts/underscore.js"></script>
    <script type="text/javascript" src="/assets/scripts/backbone.js"></script>
    <script type="text/javascript" src="/assets/scripts/mapeditor.js"></script>
</head>
<body>
    <div id="tiles">
        <div class="titlebar">
            Tiles
        </div>
        <button id="filall">Fill All</button>
        <div id="tilescontainer">
            <img class="tile" />
        </div>
    </div>
    <div id="commands">
        <div class="titlebar">
            Commands
        </div>
        <p>
            <button id="zoomin">Zoom In</button>
        </p>
        <p>
            <button id="zoomout">Zoom Out</button>
        </p>
        <p>
            <button id="save">Save</button>
        </p>
    </div>
    <div id="map">

    </div>
</body>
</html>
